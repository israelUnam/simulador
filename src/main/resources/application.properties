spring.application.name=simulador
server.port=8021

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/simulador?useUnicode=true&characterEncoding=UTF-8&serverTimezone=America/Mexico_City&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=usimulador
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Google OAuth2 / Spring Security
spring.security.oauth2.client.registration.google.client-id=${OAUTH_GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${OAUTH_GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH_GOOGLE_REDIRECT_URI:http://localhost:8021/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.client-name=Google

spring.security.oauth2.client.provider.google.issuer-uri=https://accounts.google.com

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# Carga opcional de credenciales locales (crear application-local.properties en la ra√≠z del proyecto)
spring.config.import=optional:file:./application-local.properties
