<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Simulador del Examen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link th:href="@{/css/app.css}" rel="stylesheet">
</head>
<body>
<div class="container login-wrapper d-flex flex-column justify-content-center align-items-center px-3">
    <div class="row w-100 justify-content-center">
        <div class="col-12 col-md-8 col-lg-5 col-xxl-4">
            <div class="login-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <div class="brand-mark mx-auto">
                        <span class="fw-bold fs-4">SE</span>
                    </div>
                    <h1 class="h3 fw-semibold mb-1">Simulador del Examen</h1>
                    <p class="helper-text mb-0">
                        Inicia sesión para acceder a tu panel de simulaciones y resultados.
                    </p>
                </div>

                <div class="text-center mt-4">
                    <p class="helper-text mb-3">Continúa con tu cuenta corporativa</p>
                    <a class="btn btn-google w-100 py-2" href="/oauth2/authorization/google">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo">
                        <span>Iniciar sesión con Google</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
